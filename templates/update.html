{% extends 'base.html' %}

{% block body %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



<div class="container mt-5 mb-5">
    <h1 class="mb-5">Update</h1>
    <form action="/update/{{ todo.sno }}" method="POST">

        <div class="mb-3">
            <label for="title" class="form-label">ToDo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="text">

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


{% endblock %}
